<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
    <h1>Survey Questions</h1>
</head>
<body>
<div class="container" id="main-container">
    <div>
        <h2>About You</h2>
    </div>
    <form>
        <div class="top-margin">
            <label>Name (Required) <span class="text-danger" id="name">*</span></label>
            <input type="text" class="form-control">
        </div>
        <div class="top-margin">
            <label>Link to Photo Image (Required) <span class="text-danger" id="photo">*</span></label>
            <input type="text" class="form-control">
        </div>

        <div class="col-lg-4 text-right">
            <button class="btn btn-action" type="submit" id="loginButton">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
